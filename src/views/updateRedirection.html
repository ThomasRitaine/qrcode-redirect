<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Form</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background: #ffffff;
        padding: 40px 50px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .elegant-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .input-field {
        padding: 12px 15px;
        border: 1px solid #d9d9d9;
        border-radius: 4px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.2s ease;
      }

      .input-field:hover {
        border-color: #9e9e9e;
      }

      .input-field:focus {
        border-color: #5a67d8;
      }

      .submit-button {
        padding: 12px 20px;
        background-color: #5a67d8;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s ease;
      }

      .submit-button:hover {
        background-color: #4c51bf;
      }

      .submit-button:active {
        background-color: #434190;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form action="/admin" method="post" class="elegant-form">
        <input
          type="text"
          name="link"
          placeholder="Enter new redirection link"
          class="input-field"
        />
        <input type="submit" value="Update Link" class="submit-button" />
      </form>
    </div>
  </body>
</html>
